<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<title>Inicio Sesi√≥n</title>
</h:head> 
<body> 
<div>
					<h:form>
					<h:outputLabel value="#{loginController.listarDeducible()}" />
						<h:messages globalOnly="true" />
						<h:outputLabel class="etiqueta" value="Usuario:" />
						<div class="input-group form-group">

							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<h:inputText type="email" class="form-control"
								value="#{loginController.user.mail}" id="txtUser" />
							<h:message for="txtUser" />

						</div>
						<h:outputLabel class="etiqueta" value="Clave:" />
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<h:inputSecret type="password" class="form-control"
								value="#{loginController.user.clave}" id="txtClave" />
							<h:message for="txtClave" />
						</div>
						<div class="form-group">
							<h:commandButton value="Login" class="float-right login_btn"
								action="#{loginController.login()}" />
						</div>
					</h:form>
				</div>
</body> 
</html>
