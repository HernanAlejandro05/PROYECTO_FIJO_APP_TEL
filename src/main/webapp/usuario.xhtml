<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<f:metadata>
			<f:viewParam name="cedula" value="#{usuarioController.cedula}" />
			<f:viewAction action="#{usuarioController.cargarDatosUsuario()}" />
		</f:metadata>
</h:head> 
<body> 
	<div>
		<h:form>
								<ui:define name="contenido"></ui:define>
								<!--FORMULARIO -->
								<div class="input-group form-group">
									<div>
										<h:outputLabel class="etiqueta" value="Cedula:" />
										<h:inputText class="form-control"
											value="#{usuarioController.usuario.cedula}" id="txtCedula" />
										<h:message for="txtCedula" />
									</div>
									&nbsp;
									<div>
										<h:outputLabel class="etiqueta" value="Nombre:" />
										<h:inputText class="form-control"
											value="#{usuarioController.usuario.nombre}" id="txtNombre" />
										<h:message for="txtNombre" />
									</div>
								</div>
								<div class="input-group form-group">
									<div>
										<h:outputLabel class="etiqueta" value="Apellido:" />
										<h:inputText class="form-control"
											value="#{usuarioController.usuario.apellido}" id="txtApellido" />
										<h:message for="txtApellido" />
									</div>
									&nbsp;
									<div>
										<h:outputLabel class="etiqueta" value="Mail:" />
										<h:inputText class="form-control"
											value="#{usuarioController.usuario.mail}" id="txtMail" />
										<h:message for="txtMail" />
									</div>
								</div>
								<div class="input-group form-group">
									<div>
										<h:outputLabel class="etiqueta" value="ContraseÃ±a:" />
										<h:inputText class="form-control"
											value="#{usuarioController.usuario.clave}" id="txtClave" />
										<h:message for="txtClave" />
									</div>
									&nbsp;
							
								
								
								<br/>
								<div class="form-group">
								<h:inputHidden value="#{usuarioController.editing}" />
								<h:commandButton class="float-left cliente_btn2"
									action="#{usuarioController.guardar()}" value="Registrar" />
								<h:commandButton class="float-right cliente_btn2"
									action="#{usuarioController.listar()}" value="Listar" />
								<h:commandButton class="float-right cliente_btn2"
									action="index" value="index" />
								</div>
								</div>
							</h:form>
							
	</div>
</body> 
</html>
